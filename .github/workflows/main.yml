name: CI/CD Pipeline
on: ["push"]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Install Dependencies
              run: npm install
            - name: Run tests
              run: npm test
            - name: Build docker image
              run: docker build -t narshi/sample-node-project .
            - name: Push docker image
              run: |
                echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
                docker push narshi/sample-node-project
