name: CI/CD Pipeline
on: ["push"]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Install Dependencies
              run: npm install
            - name: Run tests
              run: npm test
            - name: Build docker image
              run: docker buildx build -t sample-node-project
            - name: Push docker image
              run: |
                echo "${{secrets.PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin
                docker push sample-node-project
